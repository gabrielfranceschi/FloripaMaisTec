<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina Login</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="parent">
      <div class="div1">
        <h1>Faça login nesta área</h1>
        <p>
          Se você não tiver uma conta, registre uma
          <a class="button" href="cadastro.html">Aqui</a>
        </p>
      </div>
      <div class="foto"></div>
      <div class="login">
        <form id="formLogin" class="mt-14" onsubmit="login(event)">
          <input
            id="inputEmail"
            name="email"
            required
            type="email"
            placeholder="Email address"
          />
          <br />
          <input
            id="inputSenha"
            name="password"
            required
            type="password"
            placeholder="Password"
          />
          <br />
          <span>Esqueceu a senha?</span>
          <br />
          <button type="submit">Log In</button>
        </form>
      </div>
      <div class="login2">
        <hr class="linha" />
        <span class="texto">Ou</span><br />
        <button>Continue com Google</button><br />
        <button>Continue com Facebook</button>
      </div>
    </div>
  </body>
</html>
