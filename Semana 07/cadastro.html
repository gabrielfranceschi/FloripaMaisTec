<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="parentCadastro">
      <div class="divCadastro">
        <p>
            <h2>Crie uma conta</h2>
             <br>
              Crie uma conta gratuitamente<hr></p>
        <form id="loginCadastro" class="cadastro" onsubmit="cadastro(event)">
          <p>Nome Completo</p>
          <input
            id="nome"
            name="nome"
            required
            type="text"
            placeholder="Insira seu nome completo"
          />
          <br />
          <p>Nome de usuário</p>
          <input
            id="inputSenha"
            name="password"
            required
            type="username"
            placeholder="Insira seu nome de usuário"
          />
          <br />
          <p>Email</p>
          <input
            id="inputEmail"
            name="email"
            required
            type="email"
            placeholder="Insira seu email"
          />
          <br />
          <p>Senha</p>
          <input
            id="inputSenha"
            name="password"
            required
            type="password"
            placeholder="Insira sua senha"
          />
          <br />
          <button class="btnCadastro" type="submit">Cadastre-se</button>
        </form>
        <p> Já possui uma conta?<a class="button" href="cadastro.html">Login</a></p>
      </div>
    </div>
  </body>
</html>
